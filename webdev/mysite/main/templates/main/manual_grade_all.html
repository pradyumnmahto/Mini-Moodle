{% extends 'main/header.html' %}

{% load bootstrap %}

{% block title %} Manual Grade with CSV file {% endblock %}

{% block content %}

    <section class="dentist-area section-padding-40-0">
<div class="container">

<div class="row justify-content-center">

                <div class="col-lg-5 mb-5 mb-lg-0">
                    <center> <h3>Manually Grade with CSV file</h3></center>

                    <form action="" method="POST" enctype="multipart/form-data">{% csrf_token %}

                        {{ form|bootstrap }}

                        <div class="row form-group">
                            <div class="col-md-12">
                                <input type="hidden" name="next" value="{{ request.GET.next }}">
                                <input type="submit" value="Submit" class="btn btn-primary btn-md text-white">
                            </div>
                        </div>

                    </form>
                    <b>NOTE: </b> CSV file should have columns:<br/>
                        Username    Marks    Feedback          in this order only!
                </div>

            </div>
        </div>
    </section>

{% endblock %}
